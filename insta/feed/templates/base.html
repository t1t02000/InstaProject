<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="{% static 'feed/theme.css' %}">
  {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light border-bottom mb-4"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'feed:home' %}"
          >Instagram</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:explore' %}">Explorar</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:create_post' %}"
                >Nueva publicaci√≥n</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:profile' user.username %}"
                >Perfil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:logout' %}">Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:login' %}">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feed:register' %}">Registro</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <footer class="text-center text-muted mt-5 mb-3">
      &copy; 2025 Instagram Clone - Proyecto Django
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
