{% extends 'base.html' %} {% block title %}Explorar | Instagram Clone
{% endblock%} {% block content %}
<h2 class="mb-4">Explorar publicaciones</h2>
<div class="row g-3">
  {% for post in posts %}
  <div class="col-6 col-md-4 col-lg-3">
    <a href="{% url 'feed:post_detail' post.pk %}">
      <img
        src="{{ post.image.url }}"
        class="img-fluid rounded"
        alt="post image"
      />
    </a>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">No hay publicaciones para explorar.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
