

{% extends 'base.html' %}
{% block title %}Registro | Instagram Clone{% endblock %}
{% block content %}
<h2 class="mb-4">Registro</h2>
<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="{% url 'feed:login' %}">Inicia sesión</a></p>
{% endblock %}
